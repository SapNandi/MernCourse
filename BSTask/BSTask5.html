<html lang="en">
  <head>

    <meta charset="utf-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

    <link rel="stylesheet" href="BSTask5.css" />

    <title>Hello, world!</title>

  <body>
    <div class="title">
      <span
        ><a href="index.html" class="icon"><i class="fa-solid fa-house"></i></a
      ></span>
      <h2>Bootsrap Task 6</h2>
    </div>
    <div class="container">
      <div class="form">
        <label for="inputPassword5" class="form-label">Name</label>
        <input
          type="text"
          id="inputPassword5"
          class="form-control"
          aria-describedby="passwordHelpBlock"
        />
      </div>
      <div class="form">
        <label for="inputPassword5" class="form-label">Email</label>
        <input
          type="email"
          id="inputPassword5"
          class="form-control"
          aria-describedby="passwordHelpBlock"
        />
      </div>
      <div class="form">
        <label for="inputPassword5" class="form-label">Password</label>
        <input
          type="password"
          id="inputPassword5"
          class="form-control"
          aria-describedby="passwordHelpBlock"
        />
      </div>
      <div class="form">
        <label for="floatingTextarea">Hobbies</label>
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
        ></textarea>
      </div>
      <button type="button" style="margin-bottom: 20px;" class="btn btn-danger">Submit</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
