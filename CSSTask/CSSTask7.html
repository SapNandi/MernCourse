<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fbd84718f3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSSTask7.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="title">
      <h1>CSS TASK 7</h1>
      <span
        ><a href="index.html" class="icon"><i class="fa-solid fa-house"></i></a
      ></span>
    </div>
    <div class="container">
      <form class="wrapper">
        <div class="wrap">
          <div class="item">
            <label for="name">Name</label>
            <input type="text" name="name" id="" />
          </div>
          <div class="item">
            <label for="email">Email</label>
            <input type="email" name="email" id="" />
          </div>
          <div class="item">
            <label for="password">Password</label>
            <input type="password" name="password" id="" />
          </div>
          <div class="item">
            <label for="phone">Phone Number</label>
            <input type="phone" name="phone" id="" />
          </div>
          <div class="item radio">
            <label for="gender">Gender</label>
            <span>Male</span>
            <input
              style="width: 1rem !important"
              type="radio"
              name="gender"
              id=""
            />
            <span>Female</span>
            <input
              style="width: 1rem !important"
              type="radio"
              name="gender"
              id=""
            />
            <span>Other</span>
            <input
              style="width: 1rem !important"
              type="radio"
              name="gender"
              id=""
            />
          </div>
          <div class="item">
            <label for="language">Language</label>
            <select name="language" id="language" placeholder="Select language">
              <option value="Hindi">Hindi</option>
              <option value="English">English</option>
              <option value="Bengali">Bengali</option>
            </select>
          </div>
          <div class="item">
            <label for="zip">Zip Code</label>
            <input type="number" name="zip" />
          </div>
          <div class="item">
            <label for="about">About</label>
            <input type="text" name="about" />
          </div>
          <button class="btn" type="submit">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
